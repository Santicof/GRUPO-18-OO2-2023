<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	class="h-75">

<head>
	<meta charset="utf-8" />
	<title>UNLa</title>
	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<section class="vh-100" style="background-color: rgba(33, 37, 41)">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="alert alert-success d-flex justify-content-center align-items-center"
						style="border-radius: 1rem;" th:if="${message}">
						<p class="text-center" style="margin-bottom: 0;" th:text="${message}"></p>
					</div>
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<h3 class="mb-5">Iniciar sesión</h3>
							<form th:action="@{/loginprocess}" method="post">
								<div class="form-outline mb-4">
									<input type="text" name="username" id="username"
										class="form-control form-control-lg" placeholder="Nombre de usuario" />
								</div>
								<div class="form-outline mb-4">
									<input type="password" name="password" id="password" placeholder="Contraseña"
										class="form-control form-control-lg" />
								</div>
								<button class="btn btn-primary btn-lg btn-block" type="submit">Ingresar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
