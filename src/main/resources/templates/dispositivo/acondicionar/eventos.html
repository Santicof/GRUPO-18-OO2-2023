<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>DISPOSITIVO ACONDICIONAR AMBIENTE </title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="../../css/styles.css" rel="stylesheet" />
	<style>
		.navbar {
			background-color: #343a40;
		}

		.navbar .navbar-brand {
			color: #fff;
		}

		.navbar .navbar-nav .nav-link {
			color: #fff;
		}

		.navbar .navbar-nav .nav-link:hover,
		.navbar .navbar-nav .nav-link:focus {
			color: #fff;
		}

		.content h1 {
			margin-top: 40px;
			margin-bottom: 20px;
		}

		.table thead {
			background-color: #f8f9fa;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container px-5">
				<a class="navbar-brand" th:href="@{/index}">UNLa - GRUPO 18</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/index">INICIO</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript:history.back()">VOLVER ATR√ÅS</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Page Content-->
		<section class="pt-4 content">
			<div class="container px-lg-5">
				<!-- Page Features-->
				<div class="row gx-lg-5">
					<div class="col-12">
						<h1 class="text-center">Lista de dispositivos Acondicionar Ambiente</h1>
						<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Nombre Dispositivo</th>
									<th>EVENTO:</th>
									<th>Edificio</th>
									<th>Aula</th>
									<th>Fecha/Hora de Evento</th>
									<th>Temperatura Actual</th>
									<th>Presencia</th>
									<!-- Columna para los botones -->
								</tr>
							</thead>
							<tbody>
								<!-- Itera sobre los dispositivos y muestra cada uno en una fila -->
								<tr th:each="evento: ${eventos}">
									<td th:text="${evento.dispositivo.nombreDispositivo}"></td>
									<td th:text="${evento.descripcionEvento}"></td>
									<td th:text="${evento.dispositivo.edificio.nombre}"></td>
									<td th:text="${evento.dispositivo.aula.numero}"></td>
									<td th:text="${evento.fechahoraEvento}"></td>
									<td th:text="${evento.metrica.temperaturaActual}"></td>
									<td th:text="${evento.metrica.sensorPresencia}"></td>
						
								</tr>
							</tbody>
						</table>
					</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="js/scripts.js"></script>
	</div>
</body>

</html>
