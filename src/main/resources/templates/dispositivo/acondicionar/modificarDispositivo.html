<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>DISPOSITIVO ACONDICIONAR AMBIENTE</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="../../css/styles.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<!-- Page Content-->
		<section class="pt-4 content">
			<div class="container px-lg-5">
				<div class="row gx-lg-5">
					<h1>Listado de Dispositivos para Editar</h1>
					<ul>
						<!-- Itera sobre los dispositivos y muestra cada uno con su ID y Nombre -->
						<li th:each="dispositivoAcondicionar : ${dispositivos}"><a
							th:href="@{/dispositivo/acondicionar/actualizar/{idDispositivo}(idDispositivo=${dispositivoAcondicionar.idDispositivo})}">
								ID <span th:text="${dispositivoAcondicionar.idDispositivo}"></span>: <span
								th:text="${dispositivoAcondicionar.nombreDispositivo}"></span>
						</a></li>
					</ul>
				</div>
			</div>
		</section>

</body>

</html>
