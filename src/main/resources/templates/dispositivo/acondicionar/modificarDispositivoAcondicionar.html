<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>DISPOSITIVO ACONDICIONAR AMBIENTE</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="../../../css/styles.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container px-5">
				<a class="navbar-brand" th:href="@{/}"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
					<ul class="navbar-nav mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/dispositivo/acondicionar}">Volver a opciones</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/}">Volver al INICIO</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Page Content-->
		<section class="pt-4 content">
			<div class="container px-lg-5">
				<div class="row gx-lg-5">
					<h1>Listado de Dispositivos para Editar</h1>
					<ul>
						<!-- Itera sobre los dispositivos y muestra cada uno con su ID y Nombre -->
						<li th:each="dispositivoAcondicionar : ${dispositivos}">
							<a th:href="@{/dispositivo/acondicionar/actualizar/{idDispositivo}(idDispositivo=${dispositivoAcondicionar.idDispositivo})}">
								ID <span th:text="${dispositivoAcondicionar.idDispositivo}"></span>: <span th:text="${dispositivoAcondicionar.nombreDispositivo}"></span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
