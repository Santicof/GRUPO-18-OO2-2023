<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alta de disp. de CUIDADO DE ESPACIO VERDE</title>
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
	<!-- Bootstrap icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap) -->
	<link href="../../css/styles.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<style>
		.form-label {
			margin-bottom: 0.5rem;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container px-5">
				<a class="navbar-brand" href="">UNLa - GRUPO 18</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/index">INICIO</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout">CERRAR SESIÓN</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript:history.back()">VOLVER ATRÁS</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<!-- Page Content -->
		<section class="pt-4 content">
			<div class="container px-lg-5">
				<div class="col-lg-12">
					<h1 class="mb-4">Formulario de Alta</h1>
					<form th:action="@{nuevoDispositivoRegador}" th:object="${dispositivoRegador}" method="post">
		
						<div class="mb-3">
								<label class="form-label" for="nombre">Nombre:</label>
								<input type="text" class="form-control" id="nombre" th:field="*{nombreDispositivo}" />
						</div>

						<div class="mb-3">
							<label class="form-label" for="edificioId">Edificio:</label>
							<select class="form-select" id="edificioId" name="edificio.id"
								<option value="">Seleccionar Edificio</option>
								<option th:each="edificio : ${edificios}" th:value="${edificio.id}"
									th:text="${edificio.nombre}"></option>
							</select>
						</div>
						
						<div class="mb-3">
								<label class="form-label" for="nombre">Zona:</label>
								<input type="text" class="form-control" id="zona" th:field="*{zona}" />
						</div>
					

					
						<input type="hidden" id="edificioIdInput" name="edificioId" />
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
				</div>
			</div>
		</section>

		<!-- Bootstrap core JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


	
	</di>
</body>

</html>
