<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>DISPOSITIVO DE ALUMBRADO INTELIGENTE - Actualizar Evento</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <!-- Page Content-->
        <section class="pt-4 content">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="row gx-lg-5">
                    <h1>Actualizar Evento</h1>
                    <form th:action="@{/dispositivo/alumbrado/guardar}" method="post">
                        <input type="hidden" name="id" th:value="${evento.idEvento}" />

                        <div class="mb-3">
                            <label for="dispositivoId" class="form-label">ID del dispositivo</label>
                            <input type="text" class="form-control" id="dispositivoId" name="dispositivoId" th:value="${evento.dispositivo.idDispositivo}" readonly />
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" th:value="${evento.descripcion}" required />
                        </div>

                        <div class="mb-3">
                            <label for="fechaHoraMetrica" class="form-label">Fecha y Hora de la Métrica</label>
                            <input type="datetime-local" class="form-control" id="fechaHoraMetrica" name="fechaHoraMetrica" th:value="${evento.metrica.fechaHoraMetrica}" required />
                        </div>

                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
