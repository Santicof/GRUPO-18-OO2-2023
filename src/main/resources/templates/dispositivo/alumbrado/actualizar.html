<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>DISPOSITIVO DE ALUMBRADO INTELIGENTE</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="../../css/styles.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container px-5">
				<a class="navbar-brand" href="">UNLa - GRUPO 18</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/index">INICIO</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout">CERRAR SESIÓN</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript:history.back()">VOLVER ATRÁS</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
        <section class="pt-4 content">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="row gx-lg-5">
                    <h1>Actualizar Evento</h1>
                    <form th:action="@{/dispositivo/alumbrado/guardar}" method="post">
                        <input type="hidden" name="id" th:value="${evento.idEvento}" />

                        <div class="mb-3">
                            <label for="dispositivoId" class="form-label">ID del dispositivo</label>
                            <input type="text" class="form-control" id="dispositivoId" name="dispositivoId" th:value="${evento.dispositivo.idDispositivo}" readonly />
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" th:value="${evento.descripcion}" required />
                        </div>

                        <div class="mb-3">
                            <label for="fechaHoraMetrica" class="form-label">Fecha y Hora de la Métrica</label>
                            <input type="datetime-local" class="form-control" id="fechaHoraMetrica" name="fechaHoraMetrica" th:value="${evento.metrica.fechaHoraMetrica}" required />
                        </div>

                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
