<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>DISPOSITIVO DE ALUMBRADO INTELIGENTE</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <!-- Page Content-->
        <section class="pt-4 content">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="row gx-lg-5">
                    <h1>Listado de Métricas</h1>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Sensor de presencia</th>
                                    <th>Fecha y hora de la métrica</th>
                                    <th>Hora de detección</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Itera sobre las métricas y muestra cada una en una fila -->
                                <tr th:each="metrica : ${metricaDispositivoAlumbrado}">
                                    <td th:text="${metrica.idMetrica}"></td>
                                    <td th:text="${metrica.sensorPresencia}"></td>
                                    <td th:text="${metrica.fechaHoraMetrica}"></td>
                                    <td th:text="${metrica.horaActual}"></td>
                                    <td>
                                        <a th:href="@{/dispositivo/alumbrado/actualizar/{id}(id=${metrica.idMetrica})}">Actualizar evento</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
