<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>DISPOSITIVO DE ALUMBRADO INTELIGENTE</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="../../css/styles.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container px-5">
				<a class="navbar-brand" href="">UNLa - GRUPO 18</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/index">INICIO</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout">CERRAR SESIÓN</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript:history.back()">VOLVER ATRÁS</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Page Content-->
		<section class="pt-4 content">
			<div class="container px-lg-5">
				<!-- Page Features-->
				<div class="row gx-lg-5">
					<div class="col-12">
						<h1>Lista de dispositivos de Alumbrado Inteligente</h1>
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>ID</th>
										<th>Nombre</th>
										<th>Edificio</th>
										<th>Aula</th>
										<th>Estado</th>
										<th>Acciones</th>
									</tr>
								</thead>
								<tbody>
									<!-- Itera sobre los dispositivos y muestra cada uno en una fila -->
									<tr th:each="dispositivo : ${dispositivos}">
										<td th:text="${dispositivo.idDispositivo}"></td>
										<td th:text="${dispositivo.nombreDispositivo}"></td>
										<td th:text="${dispositivo.edificio.nombre}"></td>
										<td th:text="${dispositivo.aula.numero}"></td>
										<td>
											<span th:if="${!dispositivo.isBaja}">En funcionamiento</span>
											<span th:if="${dispositivo.isBaja}" th:text="${dispositivo.isBaja}"></span>
										</td>
										<td>
											<div class="btn-group" role="group">
												<a type="button" class="btn btn-primary btn-sm me-2"
													th:href="@{/dispositivo/alumbrado/eventos/{id}(id=${dispositivo.idDispositivo})}">
													<i class="bi bi-calendar-check"></i> Ver eventos
												</a>
											</div>
											<div class="btn-group" role="group">
												<a type="button" class="btn btn-primary btn-sm me-2"
													th:href="@{/dispositivo/alumbrado/metricas/{id}(id=${dispositivo.idDispositivo})}">
													<i class="bi bi-graph-up"></i> Ver métricas
												</a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="js/scripts.js"></script>
	</div>
</body>

</html>
