  <!-- Favicon-->

  <!-- Bootstrap CSS -->

  <style>
    .device-info {
      text-align: center;

    .device-info h1 {
      margin-bottom: 20px;
    }

    .device-info p {
      font-size: 18px;
      margin-bottom: 10px;

    .back-button {
      text-align: center;
      margin-top: 20px;

  </style>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

  <div class="container pt-4">
    <div class="device-info">
      <h1>Datos del dispositivo</h1>
      <p><strong>Nombre:</strong> <span th:text="${dispositivoAlumbrado.nombreDispositivo}" /></p>
      <p><strong>Edificio:</strong> <span th:text="${dispositivoAlumbrado.edificio.nombre}" /></p>

      <p><strong>Hora de encendido:</strong> <span th:text="${dispositivoAlumbrado.horadeEncendido}" /></p>
