<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Dispositivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1590674899484-d5640e854abe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGFya2luZ3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Color de fondo del contenedor del formulario */
        }
    </style>
</head>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container px-5">
				<a class="navbar-brand" th:href="@{/index}">UNLa - GRUPO 18</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/index">INICIO</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript:history.back()">VOLVER ATRÁS</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
    <div class="container">
        <div class="form-container">
            <h1>Formulario de Dispositivo</h1>
            <form action="#" th:action="@{/dispositivo/estacionamiento/create}" method="post" th:object="${dispositivoEstacionamiento}">
                <div class="mb-3">
                    <label for="estado" class="form-label">¿Cuál es el estado del estacionamiento?</label>
                    <div>
                        <label class="form-check-label">
                            <input type="radio" name="estado" value="true" th:checked="${dispositivoEstacionamiento.estado}" class="form-check-input" />
                            Ocupado
                        </label>
                        <label class="form-check-label">
                            <input type="radio" name="estado" value="false" th:checked="${!dispositivoEstacionamiento.estado}" class="form-check-input" />
                            Libre
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" name="nombre" th:field="*{nombreDispositivo}" class="form-control" required placeholder="Ingrese el nombre" />
                </div>
                <div class="mb-3">
                    <label for="edificioId" class="form-label">Edificio:</label>
                    <select name="edificioId" class="form-select" aria-label="Seleccione el edificio">
                        <option value="">Seleccionar Edificio</option>
                        <option th:each="edificio : ${edificios}" th:value="${edificio.id}" th:text="${edificio.nombre}"></option>
                    </select>
                </div>
                <input type="hidden" id="id" name="edificioId" />
                <br/>
                <input type="submit" value="Crear Dispositivo" class="btn btn-primary" />
            </form>
        </div>
    </div>
</body>
</html>
